    <div class="row">
      <div class="col-md-12"> 
        
        <!--welcome-message-->
        <header class="welcome-message text-center">
        <h1>
          <div id="time"></div>
			<script type="text/javascript">
				function time(){
					var vWeek,vWeek_s,vDay;
					vWeek = ["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
					var date =  new Date();
					year = date.getFullYear();
					month = date.getMonth() + 1;
					day = date.getDate();
					hours = date.getHours();
					minutes = date.getMinutes();
					seconds = date.getSeconds();
					vWeek_s = date.getDay();
					if(month<10){
					month = "0"+month;
					}
					if(day<10){
						day = "0"+day;
					}
					if(hours<10){
						hours = "0"+hours;
					}
					if(minutes<10){
						minutes = "0"+minutes;
					}
					if(seconds<10){
						seconds = "0"+seconds;
					}
					document.getElementById("time").innerHTML = year + "年" + month + "月" + day + "日" + "\t" + hours + ":" + minutes +":" + seconds + "\t" + vWeek[vWeek_s] ;

};
			setInterval("time()",1000);

			</script></h1>
        </header>
        <!--welcome-message end--> 
        
        <!--sub-form-->
        <div class="sub-form text-center">
          <div class="row">
            <div class="col-md-5 center-block col-sm-8 col-xs-11" style="width:auto;">

                <div class="input-group">
                  <input id="search-input" class="form-control" type="text" autocomplete="off" maxlength="100" name="word" placeholder="搜你想搜的" />
                  <a class="hotword hotword-hook" href="http://top.baidu.com/buzz?b=1">
</a>
                  <span class="input-group-btn">
                  <div class="button-wrapper g-ib" ><input class="btn btn-default" type="submit" value="百度一下" /><i class="fa fa-paper-plane"></i></div>
                  </span> </div>
              </form>
              <p id="mc-notification"></p>
            </div>
          </div>
        </div>
